<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h1 class="logo">V - LEARNING</h1>
        <h2>Öğrenmenin Merkezine Hoş Geldiniz!</h2>
        <p>Sizi tekrar gördüğümüze sevindik.</p>
        <form>
          <input type="email" placeholder="E-posta adresinizi girin" required />
          <input type="password" placeholder="Şifrenizi girin" required />
          <div class="remember-forgot">
            <label><input type="checkbox" /> Beni hatırla</label>
            <a href="#">Şifrenizi mi unuttunuz?</a>
          </div>
          <button type="submit">Giriş Yap</button>
          <div class="social-login">
            <button class="social-btn">Facebook</button>
            <button class="social-btn">Google</button>
            <button class="social-btn">Apple</button>
          </div>
        </form>
        <p>Hesabınız yok mu? <a href="#">Kayıt olun</a></p>
      </div>
      <div class="image-box">
        <img src="image.jpg" alt="Login Image" />
      </div>
    </div>
  </body>
</html>
