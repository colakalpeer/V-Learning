<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V | Learning</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>V | Learning</h1>
        <h4>Öğrenmenin Merkezine Hoş Geldiniz!</h4>
        <h5>Sizi tekrar gördüğümüze sevindik.</h5>
        <form name="RegForm" onsubmit="return validateForm()">
          <input
            class="email"
            id="email"
            name="email"
            placeholder="E-mail adresinizi girin"
          />
          <span id="email-error" class="error-message"></span>

          <input
            class="password"
            id="password"
            name="password"
            type="password"
            placeholder="Şifrenizi girin"
          />
          <span id="password-error" class="error-message"></span>

          <div class="remember-forgot">
            <label>
              <input class="checkbox" type="checkbox" />
              Beni Hatırla
            </label>
            <a href="#">Şifrenizi mi unuttunuz ?</a>
          </div>
          <button type="submit">Giriş Yap</button>
          <div class="social-login">
            <button class="social-btn">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn"><i class="fab fa-google"></i></button>
            <button class="social-btn"><i class="fab fa-apple"></i></button>
          </div>
        </form>
        <p>
          Hesabınız yok mu ?
          <a href="#">Kayıt Olun</a>
        </p>
      </div>
      <div class="right-side"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
